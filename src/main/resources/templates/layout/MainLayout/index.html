<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#">
    <title>Document</title>
  </head>
  <body>
    <div th:fragment = "mainlayout(content)" class="app container-fluid">
      <div class="app__container row">
        <!-- sidebar -->
        <div class="sidebar col-sm-2">
          <div th:replace="fragments/sidebar/index :: sidebar"></div>
          
        </div>
    
        <!-- container -->
        <div class="wrapper col-sm-7">
          <!-- homepage -->
          <div class="container__home container">
            <div th:replace="fragments/navbar/index :: navbar"></div>
            
            <div th:if = "${content != null}">
              <div class="container__home__content row">
                <div th:replace = "${content}"></div>
              </div>
            </div>
            
          </div>
        </div>
    
        <!-- play controll -->
        <div class="playing-bar col-sm-3">
          <div class="player">
            <!-- Dashboard -->
            <div class="player__dashboard">
              <!-- Header -->
              <header>
                <h2>String 57th & 9th</h2>
              </header>
    
              <!-- CD -->
              <div class="cd">
                <div class="cd-thumb"></div>
              </div>
    
              <!-- Control -->
              <div class="control">
                <div class="btn btn-repeat">
                  <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                  <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                  <i class="fas fa-pause icon-pause"></i>
                  <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                  <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                  <i class="fas fa-random"></i>
                </div>
              </div>
    
              <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100" />
    
              <audio id="audio" src=""></audio>
            </div>
    
            <!-- Playlist -->
            <div class="player__playlist"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>

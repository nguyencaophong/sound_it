<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/library.css}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <title>Library</title>
</head>
<body>
    <body>
        <div th:fragment = "library(contentFirst)">
            <div th:replace="layout/mainlayout/index :: mainlayout(~{this::contentRoot})">
                <div th:fragment="contentRoot">
                    <div class="container">
                        <div class="d-flex flex-column gap-4">
                            <div class="d-block p-0">
                                <div class="d-flex flex-row gap-4 justify-content-start align-items-center" >
                                    <div class="d-inline px-3 py-1 tab-hover" id = "library.overview">
                                        <a href = "/library/overview" class = "text-decoration-none" >
                                            <p class="text-center fs-3 mb-0 ">
                                                Overview
                                            </p>
                                        </a>
                                    </div>
                                    <div class="d-inline px-3 py-1 tab-hover" id = "library.albums">
                                        <a href="/library/albums" class = "text-decoration-none">
                                            <p class="text-center fs-3 mb-0 ">
                                                Albums
                                            </p>
                                        </a>
                                    </div>
                                    <div class="d-inline px-3 py-1 tab-hover" id = "library.playlists">
                                        <a href="/library/playlists" class = "text-decoration-none">
                                            <p class="text-center fs-3 mb-0 ">
                                                Playlist
                                            </p>
                                        </a>
                                    </div>
                                    <div class="d-inline px-3 py-1 tab-hover" id = "library.sounds">
                                        <a href="/library/sounds" class = "text-decoration-none">
                                            <p class="text-center fs-3 mb-0 ">
                                                Sound
                                            </p>
                                        </a>
                                    </div>
                                    <div class="d-inline px-3 py-1 tab-hover" id = "library.following">
                                        <a href="/library/following" class = "text-decoration-none">
                                            <p class="text-center fs-3 mb-0 ">
                                                Following
                                            </p>
                                        </a>
                                    </div>
            
                                </div>
                            </div>
                            <div class="d-block p-0">
                                <div th:if="${contentFirst != null}">
                                    <div th:replace="${contentFirst}"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
       

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
    </body>
</body>
</html>

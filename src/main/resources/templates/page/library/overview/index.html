<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/library.css}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <title>Document</title>
</head>
<body>
    <body>

        <div th:replace="page/library/index :: library(~{this::content})">
            <div th:fragment="content">
                <div class="container p-0">
                    <div class="d-flex flex-column gap-4">
                        <!-- chức năng hiện thị một số lượng album theo dõi  -->
                        <div class="d-block">
                            <div class="d-flex flex-column">
                                <div class="d-block">
                                    <p class="text-start fs-4 fw-bold mb-0">Albums</p>
                                </div>
                                <div class="d-block">
                                    <div class="container p-0">
                                        <div class="row">
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                        </div>
                                    </div>
                                    <div class="container p-0">
                                        <div class="container p-0 d-flex justify-content-center align-items-center rounded slider__content rounded" >
                                            <p class="text-cente fs-5 fw-semibold">Bạn chưa có album </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- chức năng hiện thị playlist theo dõi -->
                        <div class="d-block">
                            <div class="d-flex flex-column">
                                <div class="d-block">
                                    <p class="text-start fs-4 fw-bold mb-0">Playlist</p>
                                </div>
                                <div class="d-block">
                                    <div class="container p-0">
                                        <div class="row">
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                        </div>
                                    </div>
                                    <div class="container p-0">
                                        <div class="container p-0 d-flex justify-content-center align-items-center rounded slider__content rounded">
                                            <p class="text-cente fs-5 fw-semibold">Bạn chưa có playlist </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- chức năng những track đã đăng lên trong tài khoản  -->
                        <div class="d-block">
                            <div class="d-flex flex-column">
                                <div class="d-block">
                                    <p class="text-start fs-4 fw-bold mb-0">Sound</p>
                                </div>
                                <div class="d-block">
                                    <div class="container p-0">
                                        <div class="row">
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                        </div>
                                    </div>
                                    <div class="container p-0">
                                        <div class="container p-0 d-flex justify-content-center align-items-center rounded slider__content rounded">
                                            <p class="text-cente fs-5 fw-semibold">Bạn chưa có bài hát</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- chức năng hiện thị những người đã following  -->
                        <div class="d-block">
                            <div class="d-flex flex-column">
                                <div class="d-block">
                                    <p class="text-start fs-4 fw-bold mb-0">Following</p>
                                </div>
                                <div class="d-block">
                                    <div class="container p-0">
                                        <div class="row">
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                            <div class="col-sm-2"></div>
                                        </div>
                                    </div>
                                    <div class="container p-0">
                                        <div class="container p-0 d-flex justify-content-center align-items-center rounded slider__content rounded">
                                            <p class="text-cente fs-5 fw-semibold">Bạn chưa theo dõi ai </p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
        <script type="text/javascript" th:src="@{/js/library.js}"></script>
    </body>
</body>
</html>

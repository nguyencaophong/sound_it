<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/upload.css}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <title>Document</title>
</head>
<body>
    <body>

        <div th:replace="page/upload/index :: upload(~{::content})">
            <div th:fragment="content">
                <div class="d-block container p-0">
                    <div class="container" id="container-upload-file">
                        <form th:action="@{/pending_upload}" th:method="post"  enctype="multipart/form-data" class="d-flex flex-column h-100 justify-content-center align-items-center" id="auto-upload-file"> 
                        <!-- <form th:action="@{/upload}" th:method="post" th:object = "${album}"  enctype="multipart/form-data" class="d-flex flex-column h-100 justify-content-center align-items-center" id="auto-upload-file">     -->
                            <div class="d-inline p-0">
                                <input name="file" type="file" id="file-sound"  multiple> 
                                <!-- <input type="file" id="file-sound" th:field = "${album.files}" multiple>  -->
                                <label for="file-sound" class="file-sound__label">
                                    Choose file to upload</label>
                            </div>
                            <div class="d-inline p-0">
                                <div class="d-flex flex-row align-items-center gap-5">
                                    <div class="d-inline">
                                        <p class="text-start fs-5 fw-semibold mb-0">Type upload: </p>
                                    </div>
                                    <div class="d-inline">
                                        <div class="d-flex flex-row gap-5">
                                            <div class="d-inline">
                                                <div class="form-check d-flex flex-row align-items-center">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                        id="flexRadioDefault1">
                                                    <label class="form-check-label" for="flexRadioDefault1">
                                                        <p class="text-center fs-4 mb-0 fw-semibold">
                                                            Sound
                                                        </p>
                                                    </label>
                                                </div>
                                            </div>
                                            <div class="d-inline">
                                                <div class="form-check d-flex flex-row align-items-center">
                                                    <input class="form-check-input" type="radio" name="flexRadioDefault"
                                                        id="flexRadioDefault2">
                                                    <label class="form-check-label" for="flexRadioDefault2">
                                                        <p class="text-center fs-4 mb-0 fw-semibold">
                                                            Albums
                                                        </p>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <script type="text/javascript" th:src="@{/js/upload.js}"></script>
        <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
    </body>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
    crossorigin="anonymous"></script>
  <link rel="shortcut icon" href="#">
  <link rel="stylesheet" th:href="@{/css/global.css}" />
  <link rel="stylesheet" th:href="@{/css/home.css}" />
  <link rel="stylesheet" th:href="@{/css/responsive.css}" />
  <link rel="stylesheet" th:href="@{/css/upload.css}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

  <title>Document</title>
</head>
<body>
  <body>

    <div th:fragment="upload(contentFirst)">
      <div th:replace="layout/mainlayout/index :: mainlayout(~{::content})">
        <div th:fragment="content">
          <!-- chức năng upload file âm nhạc  -->
          <div th:if="${contentFirst != null}">
            <div th:replace="${contentFirst}"></div>
          </div>

          <!-- chức năng file upload thành công -->
          <div class="d-none container">
            <div class="container">
              <div class="d-flex flex-column">
                <div class="d-block p-0">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-8">
                        <div class="d-flex flex-row justify-content-start">
                          <div class="d-inline"></div>
                          <div class="d-inline">
                            <div class="d-flex flex-column">
                              <div class="d-block p-0">
                                <p class="text-center fs-3 fw-semibold">
                                  Hello
                                </p>
                              </div>
                              <div class="d-block p-0">
                                <p class="text-center fs-5">
                                  Võ Đạt
                                </p>
                              </div>
                              <div class="d-block p-0">
                                <div class="d-flex flex-column">
                                  <div class="d-block p-0">
                                    <p class="text-center fs-4">Upload complete</p>
                                  </div>
                                  <div class="d-block p-0 fs-4">
                                    <a th:href="@{/playlist}" class="text-decoration-none">
                                      <p class="text-center">Go to your playlist</p>
                                    </a>
                                  </div>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-4">
                        <div class="d-flex flex-column">
                          <div class="d-block p-0">
                            <p class="text-start fs-4 fw-semibold">Share your new playlist</p>
                          </div>
                          <div class="d-block p-0">
                            <input class="px-3 py-2 rounded" value="" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="d-block p-0"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script type="text/javascript" th:src="@{/js/main.js}"></script>
    <script type="text/javascript" th:src="@{/js/upload.js}"></script>
    <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
  </body>
</body>
</html>

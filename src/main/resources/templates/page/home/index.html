<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />
    <style>
      html,
      body {
        position: relative;
        height: 100%;
      }

      body {
        background: #eee;
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
      }

      .swiper {
        width: 100%;
        height: 100%;
      }

      .swiper-slide {
        text-align: center;
        font-size: 18px;
        background: #fff;

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
      }

      .swiper-slide img {
        display: block;
        width: 100%;
        height: 100%;
        object-fit: cover;
      }
    </style>
    <title>Home</title>
  </head>
  <body>
    <body>
    
      <div th:replace = "layout/mainlayout/index :: mainlayout(~{this::content})">
        <div th:fragment = "content">
            <div class="container p-0">
              <div class="d-flex flex-column">
                <!-- giao diện: top 10 album được nghe nhiều nhất  -->
                <div class="d-block">
                  <div class="container form-slider">
                    <div class="d-flex flex-column gap-2">
                      <div class="d-block">
                        <div class="container p-0 form-slider__title">
                          <p class="text-start fs-3 fw-semibold mb-0">Albums</p>
                        </div>
                      </div>
                      <div class="d-block">
                        <div class="container p-0 form-slider__content_row">
                          <div class="container p-0">
                            <div class="swiper mySwiper">
                              <div class="swiper-wrapper">
                                <th:block th:each = "album : ${albums}">
                                  <a th:href="${album.pathUrl}" class="swiper-slide text-decoration-none">
                                    <div class="form-albums">
                                      <div class="form-albums__image">
                                        <img th:src="${album.pathImage}" alt="" />
                                      </div>
                                      <div class="form-albums__content">
                                        <div class="form-albums__content-details">
                                          <div class="form-albums__name_album">
                                            <p class="text-start mb-0 text-name_album" th:text="${album.nameAlbum}">
                                            </p>
                                          </div>
                                          <div class="form-albums__name_user">
                                            <p class="text-start mb-0 text-name_user" th:text="${album.nameUser}">
                                            </p>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </a>
                                </th:block>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- giao diện: top 10 playlist được nghe nhiều nhất  -->
                <div class="d-block">
                  <div class="container form-slider">
                    <div class="d-flex flex-column gap-2">
                      <div class="d-block">
                        <div class="container p-0 form-slider__title">
                          <p class="text-start fs-3 fw-semibold mb-0">Playlists</p>
                        </div>
                      </div>
                      <div class="d-block">
                        <div class="container p-0 form-slider__content_row">
                          <div class="container p-0">
                            <div class="swiper mySwiper">
                              <div class="swiper-wrapper">
                                <th:block th:each="album : ${albums}">
                                  <a th:href="${album.pathUrl}" class="swiper-slide text-decoration-none">
                                    <div class="form-albums">
                                      <div class="form-albums__image">
                                        <img th:src="${album.pathImage}" alt="" />
                                      </div>
                                      <div class="form-albums__content">
                                        <div class="form-albums__content-details">
                                          <div class="form-albums__name_album">
                                            <p class="text-start mb-0 text-name_album" th:text="${album.nameAlbum}">
                                            </p>
                                          </div>
                                          <div class="form-albums__name_user">
                                            <p class="text-start mb-0 text-name_user" th:text="${album.nameUser}">
                                            </p>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </a>
                                </th:block>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <!-- giao diện: top 10 bài hát được nghe nhiều nhất và gợi ý follower  -->
                <div class="d-block">
                  <div class="container">
                    <div class="row">
                      <div class="col-sm-6 px-0">
                        <!-- chức năng: hiện thị những bài top 10 bài hát hay nhất  -->
                        <div class="container form-slider">
                          <div class="d-flex flex-column">
                            <div class="d-block">
                              <div class="container p-0 form-slider__title">
                                <p class="text-start fs-3 fw-semibold mb-0">Sound</p>
                              </div>
                            </div>
                            <div class="d-block">
                              <div class="container p-0 form-slider__content_col">
                                <div class="list-group gap-2">
                                  <th:block th:each="sound : ${sounds}">
                                    <div  class="list-group-item list-group-item-action mt-0 p-0">
                                      <!-- hiển thị form từng bài hát  -->
                                      <div class="container form-music">
                                        <div class="d-flex flex-row gap-2 justify-content-between  align-items-center">
                                          <div class="d-inline">
                                            <div class="d-flex flex-row gap-2 justify-content-start align-items-center">
                                              <div class="d-inline">
                                                <div class="form-music__image">
                                                </div>
                                              </div>
                                              <div class="d-inline">
                                                <div class="d-flex flex-column">
                                                  <div class="d-block">
                                                    <p class="text-start mb-0 form-music__name_music" th:text = "${sound.nameSound}"></p>
                                                  </div>
                                                  <div class="d-block">
                                                    <p class="text-start mb-0 form-music__name_user" th:text = "${sound.nameUser}"></p>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="d-inline">
                                            <div class="d-inline">
                                              <i class="fa-solid fa-ellipsis form_music__menu"></i>
                                            </div>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </th:block>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-sm-6 px-0">
                        <!-- chức năng: hiển thị gợi ý theo dõi người khác  -->
                        <div class="container form-slider">
                          <div class="d-flex flex-column">
                            <div class="d-block">
                              <div class="container p-0 form-slider__title">
                                <p class="text-start fs-3 fw-semibold mb-0">Follower</p>
                              </div>
                            </div>
                            <div class="d-block">
                              <div class="container p-0 form-slider__content_col">
                                <div class="list-group gap-2">
                                  <th:block th:each = "user : ${users}">
                                    <div  class="list-group-item list-group-item-action mt-0 p-0">
                                      <div class="container form-following">
                                        <div class="d-flex flex-row justify-content-between align-items-center">
                                          <div class="d-inline">
                                            <div class="d-flex flex-row gap-2">
                                              <div class="d-inline">
                                                <div class="form-following__image"></div>
                                              </div>
                                              <div class="d-inline">
                                                <div class="d-flex flex-column">
                                                  <div class="d-inline">
                                                    <p class="text-start form-following__text_big" th:text = "${user.nameUser}"></p>
                                                  </div>
                                                  <div class="d-inline">
                                                    <div class="d-flex flex-row justify-content-start align-items-center gap-2">
                                                      <div class="d-inline">
                                                        <div class="d-flex flex-row justify-content-start align-items-center gap-1">
                                                          <div class="d-inline"><i class="fa-solid fa-music form-following__icon_small"></i></div>
                                                          <div class="d-inline">
                                                            <p class="text-start form-following__text_small mb-0" th:text = "${user.numberSounds}"></p>
                                                          </div>
                                                        </div>
                                                      </div>
                                                      <div class="d-inline">
                                                        <div class="d-flex flex-row">
                                                          <div class="d-inline">
                                                            <i class="fa-solid fa-album form-following__icon_small"></i>
                                                          </div>
                                                          <div class="d-inline" >
                                                            <p class="text-start form-following__text_small mb-0" th:text="${user.numberAlbums}"></p>
                                                          </div>
                                                          
                                                        </div>
                                                      </div>
                                                      <div class="d-inline">
                                                        <div class="d-flex flex-row">
                                                          <div class="d-inline">
                                                            <i class="fa-solid fa-list-music form-following__icon_small"></i>
                                                          </div>
                                                          <div class="d-inline" >
                                                            <p class="text-start form-following__text_small mb-0" th:text="${user.numberPlaylists}"></p>
                                                          </div>
                                                        </div>
                                                      </div>
                                                    </div>
                                                  </div>
                                                </div>
                                              </div>
                                            </div>
                                          </div>
                                          <div class="d-inline">
                                            <button class = "btn form-following__button" >
                                              <i class="fa-solid fa-user-plus"></i>
                                              <label class = "text-start mt-0 mb-0">follow</label>
                                            </button>
                                          </div>
                                        </div>
                                      </div>
                                    </div>
                                  </th:block>
                                </div>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                      <!-- <div class="col-sm-6"></div> -->
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>

      <script
        src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"
      ></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"
      ></script>
      <script type="text/javascript" th:src="@{/js/main.js}"></script>
      <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
      <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
      <script>
        var swiper = new Swiper(".mySwiper", {
          slidesPerView: 1,
          spaceBetween: 10,
          pagination: {
            el: ".swiper-pagination",
            clickable: true,
          },
          breakpoints: {
            640: {
              slidesPerView: 2,
              spaceBetween: 5,
            },
            768: {
              slidesPerView: 3,
              spaceBetween: 5,
            },
            1024: {
              slidesPerView: 4,
              spaceBetween: 5,
            },
          },
        });
      </script>
    </body>
  </body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/playlist.css}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <title>Document</title>
</head>
<body>
    <body>

        <div th:replace="layout/mainlayout/index :: mainlayout(~{::content})">
            <div th:fragment="content">
                <div class="container-fluid position-fixed justify-content-center align-items-center d-none " id = "container-add-playlist">
                    <div class="d-inline"> 
                        <form class="form-add-new-playlist" id="form-add-playlist" th:action="@{/playlist}" th:method="post" th:object = "${playlistDTOInsert}">
                            <div class="d-inline position-absolute" id="icon-close-form-add-playlist">
                                <i class="fa-solid fa-x"></i>
                            </div>
                            <div class = "form-add-new-playlist__label">
                                <p class="text-center text-new-playlist__label">Create Playlist</p>
                            </div>
                            <div class = "form-add-new-playlist__content">
                                <div class = "form-add-new-playlist__input">
                                    <input type = "text" class = "button-add-new-playlist" th:field = "*{namePlaylist}" />
                                </div>
                                <div class = "form-add-new-playlist__button">
                                    <button class = "button-add-new-playlist" type = "submit">
                                        <p class="text-center mb-0 text-new-playlist__button">Submit</p>
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="container text-center">
                    <div class="cards">
                        <div class="card" id = "add-playlist">
                            <div class="form-albums">
                                <div class="d-block">
                                    <div class="d-flex flex-column gap-2">
                                        <div class="p-0">
                                            <i class="fa-solid fa-circle-plus fs-1"></i>
                                        </div>
                                        <div class="p-0">
                                            <p class="text-center fs-4 fw-semibold">Add Playlist new</p>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                        <th:block th:each="playlist : ${playlists}">
                            <div class="card">
                                <a th:href="${playlist.pathUrl}" class="text-decoration-none">
                                    <div class="form-albums">
                                        <div class="form-albums__image">
                                            <img th:src="${playlist.pathImage}" alt="" />
                                        </div>
                                        <div class="form-albums__content">
                                            <div class="form-albums__content-details">
                                                <div class="form-albums__name_album">
                                                    <p class="text-start mb-0 text-name_album" th:text="${playlist.namePlaylist}">
                                                    </p>
                                                </div>
                                                <div class="form-albums__name_user">
                                                    <p class="text-start mb-0 text-name_user" th:text="${playlist.nameUser}">
                                                    </p>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </a>
                            </div>
                        </th:block>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <script type="text/javascript" th:src="@{/js/playlist.js}"></script>
        <script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
    </body>
</body>
</html>

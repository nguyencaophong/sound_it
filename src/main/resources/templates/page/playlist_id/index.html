<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
        integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" th:href="@{/css/global.css}" />
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/playlist.css}" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />

    <title>Document</title>
</head>
<body>
    <body>

        <div th:replace="layout/mainlayout/index :: mainlayout(~{::content})">
            <div th:fragment="content">
                <div class="container text-center">
                    <div class="row">
                        <!-- chức năng: chỉnh sửa ảnh playlist, tên playlist, xóa playlist -->
                        <div class="col-3">
                           
                            <div class="row flex-column">
                                <!-- chức năng: chỉnh sửa ảnh playlist -->
                                <div class="d-block p-0">
                                    <div class="d-block" id = "img-playlist">
                                    </div>
                                </div>

                                <!-- chức năng: tên playlist  -->
                                <div class="d-block py-3">
                                    <p class = "fst-normal fs-6" th:text = "${playlist.namePlaylist}"></p>
                                </div>

                                <!-- chức năng: chức năng xóa playlist và chỉnh sửa tên playlist  -->
                                <div class="d-block p-0">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col">
                                                <div class="d-flex flex-column">
                                                    <div class="p-0">
                                                        <i class="fa-solid fa-pen"></i>
                                                    </div>
                                                    <div class="p-0">
                                                        <p class="text-center">change name playlist</p>
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="d-flex flex-column">
                                                    <div class="p-0" >
                                                        <i class="fa-solid fa-trash"></i>
                                                    </div>
                                                    <div class="p-0">
                                                        <p class="text-center">delete playlist</p>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- chức năng: xem các bài hát hiện có trong playlist, hiện các bài hát gợi ý  -->
                        <div class="col-9">
                            
                            <div class="d-flex flex-column ">
                                <!-- chức năng: hiện các bài hát đang có trong playlist -->
                                <div class="p-0" id = "list-sound-in-playlist">
                                    <div class="d-flex flex-row justify-content-center align-items-center">
                                        <div class="container">
                                            <div class="d-flex flex-column">
                                                <div class="p-0">
                                                    <i class="fa-solid fa-music"></i>
                                                </div>
                                                <div class="p-0">
                                                    <p class="text-center">Khong co bai hat nao trong playlist cua ban</p>
                                                </div>
                                            </div>
                                        </div>
                                        
                                    </div>
                                </div>
                                <!-- chức năng: hiện các bài hát gợi ý  -->
                                <div class="p-0">
                                    <div class="d-flex flex-column">
                                        <div class="p-0">
                                            <div class="d-flex flex-row justify-content-between align-items-center">
                                                <div class="p-0 d-inline">
                                                    <p class="text-center fs-4 fw-semibold">Bai hat goi y</p>
                                                </div>
                                                <div class="p-0">
                                                    <button>lam moi </button>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- hiện thị thông tin của bài hát: tên bài hát, người sở hữu nếu trong 1 album thì hiện thị và thời gian  -->
                                        <div class="p-0">
                                            <div class="d-flex flex-row gap-2">
                                                <div class="container form-sound">
                                                    <div class="row">
                                                        <div class="col-sm-6">
                                                            <div class="d-flex flex-row justify-content-start align-items-center gap-3">
                                                                <div class="p-0 form-sound__image" >
                                                                    
                                                                </div>
                                                                <div class="p-0 h-100">
                                                                    <div class="d-flex flex-column">
                                                                        <div class="p-0">
                                                                            <div class="text-start">La ban khong the yeu </div>
                                                                        </div>
                                                                        <div class="p-0">
                                                                            <div class="text-start">Lou Hoang </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="col-sm-4 form-sound__album">
                                                            <div class="d-flex h-100 justify-content-start align-items-center">
                                                                <div class="text-start form-sound__album">Dau de truong thanh </div>
                                                            </div>
                                                            
                                                        </div>
                                                        <div class="col-sm-2 position-relative">
                                                            <div class="h-100 d-flex justify-content-end align-items-center form-sound__time form-sound__time">
                                                                <div class="text-center">04:43 </div>
                                                            </div>
                                                            <div class="h-100 w-100 d-none  justify-content-center align-items-center">
                                                                <div class="d-flex  justify-content-around align-items-center">
                                                                    <div class="p-0">
                                                                        <i class="fa-regular fa-heart"></i>
                                                                    </div>
                                                                    <div class="p-0">
                                                                        <i class="fa-solid fa-plus"></i>
                                                                    </div>
                                                                </div>
                                                            </div>  

                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
        <script type="text/javascript" th:src="@{/js/main.js}"></script>
        <script type="text/javascript" th:src="@{/js/playlist.js}"></script>
    </body>
</body>
</html>
